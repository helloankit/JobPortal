<div class="branding-bcg">
  <header>
    <h4>My<span class="text-primary-blue">Jobs</span></h4>
  </header>
  <hr />
</div>

<div class="activity-card">
  <h4>Reset your Password?</h4>
  <label class="mt-2 mb-2"> Enter your new password below. </label>
  <form novalidate>
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">New Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>

    <div class="form-group mt-4">
      <label for="exampleInputEmail1">Confirm new Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>

    <div class="invalid-feedback text-right">
      Incorrect email address or password.
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="action-btn btn btn-primary mt-2 pl-3 pr-3">
        Submit
      </button>
    </div>
  </form>
</div>
